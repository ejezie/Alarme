---
layout: default
permalink: /devis
title: Devis
---


<section class="slider devis">
  <div class="container">
    <h1>Devis</h1>
  </div>
</section>
<section class="form-devis">
  <div id="devis">
    <div class="container">
      <h2>Demander une estimation gratuite</h2>
      <div class="row">
        <div class="col-sm-12">
          <form class="form devis_content-form" id="devisForm" method="post" action="{{site.data.company.url.notify}}">
            <input type="hidden" name="lang" value="{{ site.data.company.lang }}">
            <input type="hidden" name="type" value="devis">
            <input type="hidden" name="firstName" value="" />
            <input type="hidden" name="website" value="{{ site.data.company.website }}">
            <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}">
            <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}" />
            <input type="hidden" name="key" value="{{ site.data.company.recaptcha.server }}">
            <input type="hidden" name="website" value="{{site.data.company.website}}" />
            <div class="row">
              <div class="col-sm-5">
                <fieldset>
                  <legend>Coordonnées</legend>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group has-feedback">
                        <label for="company">Entreprise</label>
                        <input required type="text" class="form-control" id="company" name="company" value="" />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group has-feedback">
                        <label for="name">Nom</label>
                        <input required type="text" class="form-control" id="name" name="name" value="" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group has-feedback">
                        <label for="email">E-mail</label>
                        <input required type="text" class="form-control" id="email" name="email" value="" />
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-group has-feedback">
                        <label for="phone">Téléphone</label>
                        <input required type="text" class="form-control" id="phone" name="phone" value="" />
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div class="col-sm-6 col-sm-offset-1">
                <fieldset>
                  <legend>Demande</legend>
                  <div class="form-group has-feedback">
                    <label for="select1">Type de client </label>

                    <select required name="select1" class="form-control" id="select1">
                      <option value="">---</option>
                      <option>Particulier</option>
                      <option>Professionnel</option>
                    </select>
                  </div>
                  <div class="form-group has-feedback">
                    <label for="surface">Nombre de m² a sécuriser </label>
                    <input required type="text" class="form-control" id="surface" name="surface" value="" />
                  </div>
                </fieldset>
              </div>
            </div>
            <div class="form-group has-feedback">
              <label for="message">Informations complémentaires (facultatif)
              </label>
              <textarea rows="5" name="message" class="form-control" id="message"></textarea>
            </div>
        </div>
        <div style="width: 100%; flex-direction: column; margin-left: 1rem;">
          <div class="g-recaptcha" data-sitekey="{{ site.data.company.recaptcha.client }}"></div>
          <div id="devis-form-response"></div>
          <div class="checkbox" style="margin-bottom: 2rem;">
            <input name="condition" type="checkbox"
              style="height: 1.5rem; width: 1.5rem; vertical-align: middle; margin-right: .5rem;" />
            <span class="contact_content-form--label">
              En utilisant ce formulaire, vous acceptez le stockage et la gestion
              de vos données par ce site *</span>
            <i class="fa fa-info-square" aria-hidden="true"></i>
          </div>
        </div>
        <div class="buttondevis text-center" style="margin-left: 1rem;">
          <button type="submit" name="devis" class="button">
            Envoyer
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</section>
